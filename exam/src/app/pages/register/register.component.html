
<div class="container">
  <h2>register</h2>
  <form #register="ngForm" (ngSubmit)="onSubmit(register)" >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" [(ngModel)]="email"> 
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pass" [(ngModel)]="pass">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" name="confirmPass" [(ngModel)]="confirmPass">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
